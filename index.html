<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sleeping seals with insperational qoutes</title>
  <meta name="description" content="For bad days">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="reset.css">

  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  </script>

  <style>
    img {
      max-width: 100%;
      height: auto;
      width: auto\9; /* ie8 */

      max-height: 100%;
    }
  </style>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100%;">
      <img id="current-seal"/>
    </div>
    <script>
      const currentSeal = document.getElementById('current-seal');

      const assets = [
        'chicken.jpg',
        'fameseal.jpg',
        'familyseals.jpg',
        'fatsealmoss.jpg',
        'jojoseal.jpg',
        'kimkseal.jpg',
        'marilynseal.jpg',
        'pillow.jpg',
        'saduglyseal.jpg',
        'sexseal.jpg',
      ];

      let index = 0;
      function shuffleArray (array) {
        for (var i = array.length - 1; i > 0; i--) {
            var rand = Math.floor(Math.random() * (i + 1));
            [array[i], array[rand]] = [array[rand], array[i]]
        }
      }
      
      const shuffleAssets = () => {
        shuffleArray(assets);
      }

      const nextAsset = () => {
        currentSeal.src = 'assets/' + assets[index];
        index = index + 1;
      }

      shuffleAssets();
      nextAsset();

      document.addEventListener('click', () => {
        if (index < assets.length) {
          nextAsset();
        } else {
          reset();
        }
      });

      const reset = () => {
        index = 0;
        shuffleAssets();
        nextAsset();
      }
    </script>
</body>
</html>
